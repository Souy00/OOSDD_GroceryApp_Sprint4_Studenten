name: MAUI CI - Android (Windows)

on:
  push:
    branches:
      - main
      - infra/runner-toevoegen
  pull_request:
    branches:
      - main

jobs:
  android:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Install MAUI Android workloads
        run: dotnet workload install maui maui-android

      - name: Restore dependencies (Android)
        run: dotnet restore Grocery.App/Grocery.App.csproj

      - name: Build MAUI App (Android)
        run: dotnet build Grocery.App/Grocery.App.csproj -c Release -f net8.0-android --no-restore

      - name: Run unit tests
        run: dotnet test --configuration Release --verbosity normal
